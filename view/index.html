<!doctype html>
<html ng-app='todoApp'>
<head>
	<meta charset='utf-8'>
	<title>todo list</title>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js'></script>
	<script src='/view/index.js'></script>
</head>
<body>
	<div ng-controller='TodoCtrl'>
		<div>
			<h1>TODO List</h1>
		</div>
		<div>
			<label>new: </label>
			<input type='text' ng-model='todo_content'>
			<input type='button' value='add'>
		</div>
		<hr class='stylish-line'>
		<div>
			<label>filter: </label>
			<input type='text' ng-model='keyword' /> (partial match)
		</div>
		<div>
			<ul style='list-style-type: none;'>
				<li ng-repeat='todo in todos'>
					<div ng-class=''>
						<input type='checkbox' ng-model=''>
						<span>{{todo.content}}</span><input type='text' value=''>
						<input type='button' value='edit'>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
